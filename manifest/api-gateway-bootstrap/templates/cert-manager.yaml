{{- if .Values.modules.certManager.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  destination:
    namespace: cert-manager
    server: {{ .Values.spec.destination.server }}
  source:
    path: {{ .Values.modules.certManager.source.path }}
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    helm:
      valueFiles:
        - {{ .Values.modules.certManager.source.helm.valueFiles }}
  project: default
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 3

---
apiVersion: batch/v1
kind: Job
metadata:
  name: "cert-manager-sync-wave"
  namespace: argocd
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: "cert-manager-sync-wave"
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
    argocd.argoproj.io/hook-delete-policy: HookSucceeded, BeforeHookCreation
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}"
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: "cert-manager-sync-wave"
    spec:
      {{- with .Values.modules.certManager.job.imagePullSecrets }}
      imagePullSecrets:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: Never
      containers:
        - name: post-install-job
          {{- if .Values.global.registiry.is_offline }}
          image: "{{ .Values.global.registiry.private_registry }}/docker.io/library/alpine:3.3"
          {{- else }}
          image: "alpine:3.3"
          {{- end }}
          command: ["/bin/sleep","300"]
          imagePullPolicy: IfNotPresent
{{- end }}