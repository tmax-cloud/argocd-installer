{{- if .Values.modules.gateway.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    cluster: {{ .Values.spec.destination.label }}
    gatewayBootstrap: gateway
  {{- if eq .Values.spec.destination.label "master" }}
  name: gateway
  {{- else }}
  name: {{ .Values.spec.destination.label }}-gateway
  {{- end }}
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  destination:
    namespace: api-gateway-system
    {{- if eq .Values.spec.destination.type "name" }}
    name: {{ .Values.spec.destination.clusterInfo }}
    {{- else if eq .Values.spec.destination.type "server" }}
    server: {{ .Values.spec.destination.clusterInfo }}
    {{- end }}
  source:
    path: {{ .Values.modules.gateway.source.path }}
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    helm:
      valueFiles:
        - {{ .Values.modules.gateway.source.helm.valueFiles }}
      parameters:
      {{- if .Values.global.tls.acme.enabled }}
        - name: tls.acme.enabled
          value: "true"
        - name: tls.acme.email
          value: {{ .Values.global.tls.acme.email }}
        - name: tls.acme.dns.accessKeyID
          value: {{ .Values.global.tls.acme.dns.accessKeyID }}
        - name: tls.acme.dns.accessKeySecret
          value: {{ .Values.global.tls.acme.dns.accessKeySecret }}
        - name: tls.acme.dns.hostedZoneID
          value: {{ .Values.global.tls.acme.dns.hostedZoneID }}
        - name: tls.domain
          value: {{ .Values.global.domain }}
        - name: tls.selfsigned.enabled
          value: "false"
      {{- else if .Values.global.tls.selfsigned.enabled }}
        - name: tls.selfsigned.enabled
          value: "true"
        - name: tls.domain
          value: {{ .Values.global.domain }}
        - name: tls.acme.enabled
          value: "false"
      {{- else }}
        - name: tls.selfsigned.enabled
          value: "false"
        - name: tls.acme.enabled
          value: "false"
      {{- end }}
      {{- if .Values.global.registry.is_offline }}
        - name: traefik.image.name
          value: {{ .Values.global.registry.private_registry }}/docker.io/library/traefik
      {{- end }}
  project: {{ .Values.spec.project }}
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 3
---
apiVersion: batch/v1
kind: Job
metadata:
  {{- if eq .Values.spec.destination.label "master" }}
  name: gateway-sync-wave
  {{- else }}
  name: {{ .Values.spec.destination.label }}-gateway-sync-wave
  {{- end }}
  namespace: argocd
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: "gateway-sync-wave"
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    argocd.argoproj.io/hook-delete-policy: HookSucceeded, BeforeHookCreation
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}"
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: "gateway-sync-wave"
    spec:
      {{- with .Values.modules.gateway.job.imagePullSecrets }}
      imagePullSecrets:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: Never
      containers:
        - name: post-install-job
          {{- if .Values.global.registry.is_offline }}
          image: "{{ .Values.global.registry.private_registry }}/docker.io/library/alpine:3.3"
          {{- else }}
          image: "alpine:3.3"
          {{- end }}
          command: ["/bin/sleep","{{ .Values.modules.gateway.syncWaitTime }}"]
          imagePullPolicy: IfNotPresent
{{- end }}