apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jwt-decode-auth.fullname" . }}
  labels:
    {{- include "jwt-decode-auth.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "jwt-decode-auth.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "jwt-decode-auth.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "jwt-decode-auth.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          env:
            - name: JWKS_URL
              value: https://{{ .Values.hyperauth.address }}/auth/realms/{{ .Values.hyperauth.realm }}/protocol/openid-connect/certs"
            - name: AUTH_HEADER_KEY
              value: Authorization
            - name: CACHE_ENABLED
              value: "true"
            - name: LOG_LEVEL
              value: debug
            - name: LOG_TYPE
              value: pretty
            - name: MAX_CACHE_KEYS
              value: "10000"
            - name: PORT
              value: "8080"
            - name: TOKEN_VALIDATED_HEADER_KEY
              value: jwt-token-validated
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
