- apiVersion: cluster.x-k8s.io/v1alpha3
  kind: Cluster
  metadata:
    labels:
      cluster.x-k8s.io/cluster-name: '${ClusterName}'
    annotations:
      federation: join
      owner: ${Owner}
    name: '${ClusterName}'
    namespace: '${Namespace}'
  spec:
    clusterNetwork:
      pods:
        cidrBlocks:
        - ${PodCidr}
    controlPlaneRef:
      apiVersion: controlplane.cluster.x-k8s.io/v1alpha3
      kind: KubeadmControlPlane
      name: '${ClusterName}-control-plane'
    infrastructureRef:
      apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
      kind: VSphereCluster
      name: '${ClusterName}'
- apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
  kind: VSphereCluster
  metadata:
    name: '${ClusterName}'
    namespace: '${Namespace}'
  spec:
    cloudProviderConfiguration:
      global:
        secretName: cloud-provider-vsphere-credentials
        secretNamespace: kube-system
        thumbprint: ${VcenterThumbprint}
      network:
        name: '${VcenterNetwork}'
      providerConfig:
        cloud:
          controllerImage: gcr.io/cloud-provider-vsphere/cpi/release/manager:v1.18.1
      virtualCenter:
        ${VcenterIp}:
          datacenters: '${VcenterDataCenter}'
          thumbprint: ${VcenterThumbprint}
      workspace:
        datacenter: '${VcenterDataCenter}'
        datastore: '${VcenterDataStore}'
        folder: '${VcenterFolder}'
        resourcePool: '${VcenterResourcePool}'
        server: '${VcenterIp}'
    controlPlaneEndpoint:
      host: ${VcenterKcpIp}
      port: 6443
    server: '${VcenterIp}'
    thumbprint: ${VcenterThumbprint}
- apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
  kind: VSphereMachineTemplate
  metadata:
    name: '${ClusterName}'
    namespace: '${Namespace}'
  spec:
    template:
      spec:
        cloneMode: linkedClone
        datacenter: '${VcenterDataCenter}'
        datastore: '${VcenterDataStore}'
        diskGiB: ${VcenterDiskSize}
        folder: '${VcenterFolder}'
        memoryMiB: ${VcenterMemSize}
        network:
          devices:
          - dhcp4: true
            networkName: '${VcenterNetwork}'
        numCPUs: ${VcenterCpuNum}
        resourcePool: '${VcenterResourcePool}'
        server: '${VcenterIp}'
        template: '${VcenterTemplate}'
        thumbprint: ${VcenterThumbprint}
