    version: '${KubernetesVersion}'
- apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
  kind: KubeadmConfigTemplate
  metadata:
    name: '${ClusterName}-md-0'
    namespace: '${Namespace}'
  spec:
    template:
      spec:
        joinConfiguration:
          nodeRegistration:
            criSocket: /var/run/containerd/containerd.sock
            kubeletExtraArgs:
              cloud-provider: external
            name: '{{`{{ ds.meta_data.local_hostname }}`}}'
        preKubeadmCommands:
        - hostname "{{`{{ ds.meta_data.local_hostname }}`}}"
        - echo "::1         ipv6-localhost ipv6-loopback" >/etc/hosts
        - echo "127.0.0.1   localhost" >>/etc/hosts
        - echo "127.0.0.1   {{`{{ ds.meta_data.local_hostname }}`}}" >>/etc/hosts
        - echo "{{`{{ ds.meta_data.local_hostname }}`}}" >/etc/hostname
        users:
        - name: root
          sshAuthorizedKeys:
          - ''
          sudo: ALL=(ALL) NOPASSWD:ALL
- apiVersion: cluster.x-k8s.io/v1alpha3
  kind: MachineDeployment
  metadata:
    labels:
      cluster.tmax.io/cluster-name: '${ClusterName}'
      cluster.tmax.io/worker: worker
    name: '${ClusterName}-md-0'
    namespace: '${Namespace}'
  spec:
    clusterName: '${ClusterName}'
    replicas: ${WorkerNum}
    selector:
      matchLabels: {}
    template:
      metadata:
        labels:
          cluster.x-k8s.io/cluster-name: '${ClusterName}'
      spec:
        bootstrap:
          configRef:
            apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
            kind: KubeadmConfigTemplate
            name: '${ClusterName}-md-0'
        clusterName: '${ClusterName}'
        infrastructureRef:
          apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
          kind: VSphereMachineTemplate
          name: '${ClusterName}'
        version: '${KubernetesVersion}'
- apiVersion: addons.cluster.x-k8s.io/v1alpha3
  kind: ClusterResourceSet
  metadata:
    labels:
      cluster.x-k8s.io/cluster-name: '${ClusterName}'
    name: ${ClusterName}-crs-0
    namespace: '${Namespace}'
  spec:
    clusterSelector:
      matchLabels:
        cluster.x-k8s.io/cluster-name: '${ClusterName}'
    resources:
    - kind: Secret
      name: ${ClusterName}-vsphere-csi-controller
    - kind: ConfigMap
      name: ${ClusterName}-vsphere-csi-controller-role
    - kind: ConfigMap
      name: ${ClusterName}-vsphere-csi-controller-binding
    - kind: Secret
      name: ${ClusterName}-csi-vsphere-config
    - kind: ConfigMap
      name: ${ClusterName}-csi.vsphere.vmware.com
    - kind: ConfigMap
      name: ${ClusterName}-vsphere-csi-node
    - kind: ConfigMap
      name: ${ClusterName}-vsphere-csi-controller
- apiVersion: v1
  kind: Secret
  metadata:
    name: ${ClusterName}-vsphere-csi-controller
    namespace: '${Namespace}'
  stringData:
    data: |
      apiVersion: v1
      kind: ServiceAccount
      metadata:
        name: vsphere-csi-controller
        namespace: kube-system
  type: addons.cluster.x-k8s.io/resource-set
- apiVersion: v1
  data:
    data: |
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRole
      metadata:
        name: vsphere-csi-controller-role
      rules:
      - apiGroups:
        - storage.k8s.io
        resources:
        - csidrivers
        verbs:
        - create
        - delete
      - apiGroups:
        - ""
        resources:
        - nodes
        - pods
        - secrets
        - configmaps
        verbs:
        - get
        - list
        - watch
      - apiGroups:
        - ""
        resources:
        - persistentvolumes
        verbs:
        - get
        - list
        - watch
        - update
        - create
        - delete
        - patch
      - apiGroups:
        - storage.k8s.io
        resources:
        - volumeattachments
        verbs:
        - get
        - list
        - watch
        - update
        - patch
      - apiGroups:
        - storage.k8s.io
        resources:
        - volumeattachments/status
        verbs:
        - patch
      - apiGroups:
        - ""
        resources:
        - persistentvolumeclaims
        verbs:
        - get
        - list
        - watch
        - update
      - apiGroups:
        - storage.k8s.io
        resources:
        - storageclasses
        - csinodes
        verbs:
        - get
        - list
        - watch
      - apiGroups:
        - ""
        resources:
        - events
        verbs:
        - list
        - watch
        - create
        - update
        - patch
      - apiGroups:
        - coordination.k8s.io
        resources:
        - leases
        verbs:
        - get
        - watch
        - list
        - delete
        - update
        - create
      - apiGroups:
        - snapshot.storage.k8s.io
        resources:
        - volumesnapshots
        verbs:
        - get
        - list
      - apiGroups:
        - snapshot.storage.k8s.io
        resources:
        - volumesnapshotcontents
        verbs:
        - get
        - list
  kind: ConfigMap
  metadata:
    name: ${ClusterName}-vsphere-csi-controller-role
    namespace: '${Namespace}'
- apiVersion: v1
  data:
    data: |
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: vsphere-csi-controller-binding
      roleRef:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: vsphere-csi-controller-role
      subjects:
      - kind: ServiceAccount
        name: vsphere-csi-controller
        namespace: kube-system
  kind: ConfigMap
  metadata:
    name: ${ClusterName}-vsphere-csi-controller-binding
    namespace: '${Namespace}'
- apiVersion: v1
  kind: Secret
  metadata:
    name: ${ClusterName}-csi-vsphere-config
    namespace: '${Namespace}'
  stringData:
    data: |
      apiVersion: v1
      kind: Secret
      metadata:
        name: csi-vsphere-config
        namespace: kube-system
      stringData:
        csi-vsphere.conf: |+
          [Global]
          cluster-id = "${Namespace}/${ClusterName}"
          [VirtualCenter "${VcenterIp}"]
          insecure-flag = "true"
          user = "${VcenterId}"
          password = "${VcenterPassword}"
          datacenters = "${VcenterDataCenter}"
          [Network]
          public-network = "${VcenterNetwork}"
      type: Opaque
  type: addons.cluster.x-k8s.io/resource-set
- apiVersion: v1
  data:
    data: |
      apiVersion: storage.k8s.io/v1
      kind: CSIDriver
      metadata:
        name: csi.vsphere.vmware.com
      spec:
        attachRequired: true
  kind: ConfigMap
  metadata:
    name: ${ClusterName}-csi.vsphere.vmware.com
    namespace: '${Namespace}'
- apiVersion: v1
  data:
    data: |
      apiVersion: apps/v1
      kind: DaemonSet
      metadata:
        name: vsphere-csi-node
        namespace: kube-system
      spec:
        selector:
          matchLabels:
            app: vsphere-csi-node
        template:
          metadata:
            labels:
              app: vsphere-csi-node
              role: vsphere-csi
          spec:
            containers:
            - args:
              - --v=5
              - --csi-address=$(ADDRESS)
              - --kubelet-registration-path=$(DRIVER_REG_SOCK_PATH)
              env:
              - name: ADDRESS
                value: /csi/csi.sock
              - name: DRIVER_REG_SOCK_PATH
                value: /var/lib/kubelet/plugins/csi.vsphere.vmware.com/csi.sock
              image: quay.io/k8scsi/csi-node-driver-registrar:v2.0.1
              lifecycle:
                preStop:
                  exec:
                    command:
                    - /bin/sh
                    - -c
                    - rm -rf /registration/csi.vsphere.vmware.com-reg.sock /csi/csi.sock
              name: node-driver-registrar
              resources: {}
              securityContext:
                privileged: true
              volumeMounts:
              - mountPath: /csi
                name: plugin-dir
              - mountPath: /registration
                name: registration-dir
            - env:
              - name: CSI_ENDPOINT
                value: unix:///csi/csi.sock
              - name: X_CSI_MODE
                value: node
              - name: X_CSI_SPEC_REQ_VALIDATION
                value: "false"
              - name: VSPHERE_CSI_CONFIG
                value: /etc/cloud/csi-vsphere.conf
              - name: LOGGER_LEVEL
                value: PRODUCTION
              - name: X_CSI_LOG_LEVEL
                value: INFO
              - name: NODE_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
              image: gcr.io/cloud-provider-vsphere/csi/release/driver:v2.1.0
              livenessProbe:
                failureThreshold: 3
                httpGet:
                  path: /healthz
                  port: healthz
                initialDelaySeconds: 10
                periodSeconds: 5
                timeoutSeconds: 3
              name: vsphere-csi-node
              ports:
              - containerPort: 9808
                name: healthz
                protocol: TCP
              resources: {}
              securityContext:
                allowPrivilegeEscalation: true
                capabilities:
                  add:
                  - SYS_ADMIN
                privileged: true
              volumeMounts:
              - mountPath: /etc/cloud
                name: vsphere-config-volume
              - mountPath: /csi
                name: plugin-dir
              - mountPath: /var/lib/kubelet
                mountPropagation: Bidirectional
                name: pods-mount-dir
              - mountPath: /dev
                name: device-dir
            - args:
              - --csi-address=/csi/csi.sock
              image: quay.io/k8scsi/livenessprobe:v2.1.0
              name: liveness-probe
              resources: {}
              volumeMounts:
              - mountPath: /csi
                name: plugin-dir
            dnsPolicy: Default
            tolerations:
            - effect: NoSchedule
              operator: Exists
            - effect: NoExecute
              operator: Exists
            volumes:
            - name: vsphere-config-volume
              secret:
                secretName: csi-vsphere-config
            - hostPath:
                path: /var/lib/kubelet/plugins_registry
                type: Directory
              name: registration-dir
            - hostPath:
                path: /var/lib/kubelet/plugins/csi.vsphere.vmware.com/
                type: DirectoryOrCreate
              name: plugin-dir
            - hostPath:
                path: /var/lib/kubelet
                type: Directory
              name: pods-mount-dir
            - hostPath:
                path: /dev
              name: device-dir
        updateStrategy:
          type: RollingUpdate
  kind: ConfigMap
  metadata:
    name: ${ClusterName}-vsphere-csi-node
    namespace: '${Namespace}'
- apiVersion: v1
  data:
    data: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: vsphere-csi-controller
        namespace: kube-system
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: vsphere-csi-controller
        template:
          metadata:
            labels:
              app: vsphere-csi-controller
              role: vsphere-csi
          spec:
            containers:
            - args:
              - --v=4
              - --timeout=300s
              - --csi-address=$(ADDRESS)
              - --leader-election
              env:
              - name: ADDRESS
                value: /csi/csi.sock
              image: quay.io/k8scsi/csi-attacher:v3.0.0
              name: csi-attacher
              resources: {}
              volumeMounts:
              - mountPath: /csi
                name: socket-dir
            - env:
              - name: CSI_ENDPOINT
                value: unix:///var/lib/csi/sockets/pluginproxy/csi.sock
              - name: X_CSI_MODE
                value: controller
              - name: VSPHERE_CSI_CONFIG
                value: /etc/cloud/csi-vsphere.conf
              - name: LOGGER_LEVEL
                value: PRODUCTION
              - name: X_CSI_LOG_LEVEL
                value: INFO
              image: gcr.io/cloud-provider-vsphere/csi/release/driver:v2.1.0
              livenessProbe:
                failureThreshold: 3
                httpGet:
                  path: /healthz
                  port: healthz
                initialDelaySeconds: 10
                periodSeconds: 5
                timeoutSeconds: 3
              name: vsphere-csi-controller
              ports:
              - containerPort: 9808
                name: healthz
                protocol: TCP
              resources: {}
              volumeMounts:
              - mountPath: /etc/cloud
                name: vsphere-config-volume
                readOnly: true
              - mountPath: /var/lib/csi/sockets/pluginproxy/
                name: socket-dir
            - args:
              - --csi-address=$(ADDRESS)
              env:
              - name: ADDRESS
                value: /var/lib/csi/sockets/pluginproxy/csi.sock
              image: quay.io/k8scsi/livenessprobe:v2.1.0
              name: liveness-probe
              resources: {}
              volumeMounts:
              - mountPath: /var/lib/csi/sockets/pluginproxy/
                name: socket-dir
            - args:
              - --leader-election
              env:
