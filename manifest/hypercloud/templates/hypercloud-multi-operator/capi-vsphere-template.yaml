- apiVersion: v1
  data:
    data: |
      apiVersion: storage.k8s.io/v1
      kind: CSIDriver
      metadata:
        name: csi.vsphere.vmware.com
      spec:
        attachRequired: true
  kind: ConfigMap
  metadata:
    name: ${CLUSTER_NAME}-csi.vsphere.vmware.com
    namespace: '${NAMESPACE}'
- apiVersion: v1
  data:
    data: |
      apiVersion: apps/v1
      kind: DaemonSet
      metadata:
        name: vsphere-csi-node
        namespace: kube-system
      spec:
        selector:
          matchLabels:
            app: vsphere-csi-node
        template:
          metadata:
            labels:
              app: vsphere-csi-node
              role: vsphere-csi
          spec:
            containers:
            - args:
              - --v=5
              - --csi-address=$(ADDRESS)
              - --kubelet-registration-path=$(DRIVER_REG_SOCK_PATH)
              env:
              - name: ADDRESS
                value: /csi/csi.sock
              - name: DRIVER_REG_SOCK_PATH
                value: /var/lib/kubelet/plugins/csi.vsphere.vmware.com/csi.sock
              image: quay.io/k8scsi/csi-node-driver-registrar:v2.0.1
              lifecycle:
                preStop:
                  exec:
                    command:
                    - /bin/sh
                    - -c
                    - rm -rf /registration/csi.vsphere.vmware.com-reg.sock /csi/csi.sock
              name: node-driver-registrar
              resources: {}
              securityContext:
                privileged: true
              volumeMounts:
              - mountPath: /csi
                name: plugin-dir
              - mountPath: /registration
                name: registration-dir
            - env:
              - name: CSI_ENDPOINT
                value: unix:///csi/csi.sock
              - name: X_CSI_MODE
                value: node
              - name: X_CSI_SPEC_REQ_VALIDATION
                value: "false"
              - name: VSPHERE_CSI_CONFIG
                value: /etc/cloud/csi-vsphere.conf
              - name: LOGGER_LEVEL
                value: PRODUCTION
              - name: X_CSI_LOG_LEVEL
                value: INFO
              - name: NODE_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
              image: gcr.io/cloud-provider-vsphere/csi/release/driver:v2.1.0
              livenessProbe:
                failureThreshold: 3
                httpGet:
                  path: /healthz
                  port: healthz
                initialDelaySeconds: 10
                periodSeconds: 5
                timeoutSeconds: 3
              name: vsphere-csi-node
              ports:
              - containerPort: 9808
                name: healthz
                protocol: TCP
              resources: {}
              securityContext:
                allowPrivilegeEscalation: true
                capabilities:
                  add:
                  - SYS_ADMIN
                privileged: true
              volumeMounts:
              - mountPath: /etc/cloud
                name: vsphere-config-volume
              - mountPath: /csi
                name: plugin-dir
              - mountPath: /var/lib/kubelet
                mountPropagation: Bidirectional
                name: pods-mount-dir
              - mountPath: /dev
                name: device-dir
            - args:
              - --csi-address=/csi/csi.sock
              image: quay.io/k8scsi/livenessprobe:v2.1.0
              name: liveness-probe
              resources: {}
              volumeMounts:
              - mountPath: /csi
                name: plugin-dir
            dnsPolicy: Default
            tolerations:
            - effect: NoSchedule
              operator: Exists
            - effect: NoExecute
              operator: Exists
            volumes:
            - name: vsphere-config-volume
              secret:
                secretName: csi-vsphere-config
            - hostPath:
                path: /var/lib/kubelet/plugins_registry
                type: Directory
              name: registration-dir
            - hostPath:
                path: /var/lib/kubelet/plugins/csi.vsphere.vmware.com/
                type: DirectoryOrCreate
              name: plugin-dir
            - hostPath:
                path: /var/lib/kubelet
                type: Directory
              name: pods-mount-dir
            - hostPath:
                path: /dev
              name: device-dir
        updateStrategy:
          type: RollingUpdate
  kind: ConfigMap
  metadata:
    name: ${CLUSTER_NAME}-vsphere-csi-node
    namespace: '${NAMESPACE}'
- apiVersion: v1
  data:
    data: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: vsphere-csi-controller
        namespace: kube-system
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: vsphere-csi-controller
        template:
          metadata:
            labels:
              app: vsphere-csi-controller
              role: vsphere-csi
          spec:
            containers:
            - args:
              - --v=4
              - --timeout=300s
              - --csi-address=$(ADDRESS)
              - --leader-election
              env:
              - name: ADDRESS
                value: /csi/csi.sock
              image: quay.io/k8scsi/csi-attacher:v3.0.0
              name: csi-attacher
              resources: {}
              volumeMounts:
              - mountPath: /csi
                name: socket-dir
            - env:
              - name: CSI_ENDPOINT
                value: unix:///var/lib/csi/sockets/pluginproxy/csi.sock
              - name: X_CSI_MODE
                value: controller
              - name: VSPHERE_CSI_CONFIG
                value: /etc/cloud/csi-vsphere.conf
              - name: LOGGER_LEVEL
                value: PRODUCTION
              - name: X_CSI_LOG_LEVEL
                value: INFO
              image: gcr.io/cloud-provider-vsphere/csi/release/driver:v2.1.0
              livenessProbe:
                failureThreshold: 3
                httpGet:
                  path: /healthz
                  port: healthz
                initialDelaySeconds: 10
                periodSeconds: 5
                timeoutSeconds: 3
              name: vsphere-csi-controller
              ports:
              - containerPort: 9808
                name: healthz
                protocol: TCP
              resources: {}
              volumeMounts:
              - mountPath: /etc/cloud
                name: vsphere-config-volume
                readOnly: true
              - mountPath: /var/lib/csi/sockets/pluginproxy/
                name: socket-dir
            - args:
              - --csi-address=$(ADDRESS)
              env:
              - name: ADDRESS
                value: /var/lib/csi/sockets/pluginproxy/csi.sock
              image: quay.io/k8scsi/livenessprobe:v2.1.0
              name: liveness-probe
              resources: {}
              volumeMounts:
              - mountPath: /var/lib/csi/sockets/pluginproxy/
                name: socket-dir
            - args:
              - --leader-election
              env:
              - name: X_CSI_FULL_SYNC_INTERVAL_MINUTES
                value: "30"
              - name: LOGGER_LEVEL
                value: PRODUCTION
              - name: VSPHERE_CSI_CONFIG
                value: /etc/cloud/csi-vsphere.conf
              image: gcr.io/cloud-provider-vsphere/csi/release/syncer:v2.1.0
              name: vsphere-syncer
              resources: {}
              volumeMounts:
              - mountPath: /etc/cloud
                name: vsphere-config-volume
                readOnly: true
            - args:
              - --v=4
              - --timeout=300s
              - --csi-address=$(ADDRESS)
              - --leader-election
              - --default-fstype=ext4
              env:
              - name: ADDRESS
                value: /csi/csi.sock
              image: quay.io/k8scsi/csi-provisioner:v2.0.0
              name: csi-provisioner
              resources: {}
              volumeMounts:
              - mountPath: /csi
                name: socket-dir
            dnsPolicy: Default
            serviceAccountName: vsphere-csi-controller
            tolerations:
            - effect: NoSchedule
              key: node-role.kubernetes.io/master
              operator: Exists
            volumes:
            - name: vsphere-config-volume
              secret:
                secretName: csi-vsphere-config
            - emptyDir: {}
              name: socket-dir
  kind: ConfigMap
  metadata:
    name: ${CLUSTER_NAME}-vsphere-csi-controller
    namespace: '${NAMESPACE}'
