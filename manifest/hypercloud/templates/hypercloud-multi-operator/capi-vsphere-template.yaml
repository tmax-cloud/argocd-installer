  kind: Secret
  metadata:
    name: ${CLUSTER_NAME}-cloud-provider-vsphere-credentials
    namespace: '${NAMESPACE}'
  stringData:
    data: |
      apiVersion: v1
      kind: Secret
      metadata:
        name: cloud-provider-vsphere-credentials
