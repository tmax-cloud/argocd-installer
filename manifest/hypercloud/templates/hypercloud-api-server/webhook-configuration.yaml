    objectSelector:
      matchLabels:
        log-collector: enabled
    clientConfig:
      service:
        name: hypercloud5-api-server-service
        namespace: hypercloud5-system
        path: "/inject/replicaset"
        port: 443
    rules:
      - operations: ["CREATE"]
        apiGroups: ["apps"]
        apiVersions: ["v1"]
        resources: ["replicasets"]
    matchPolicy: Equivalent
    sideEffects: None
    admissionReviewVersions: ["v1beta1"]
    timeoutSeconds: 10
    failurePolicy: Fail
  - name: hypercloud.mutating.inject.statefulset
    objectSelector:
      matchLabels:
        log-collector: enabled
    clientConfig:
      service:
        name: hypercloud5-api-server-service
        namespace: hypercloud5-system
        path: "/inject/statefulset"
        port: 443
    rules:
      - operations: ["CREATE"]
        apiGroups: ["apps"]
        apiVersions: ["v1"]
        resources: ["statefulsets"]
    matchPolicy: Equivalent
    sideEffects: None
    admissionReviewVersions: ["v1beta1"]
    timeoutSeconds: 10
    failurePolicy: Fail
  - name: hypercloud.mutating.inject.daemonset
    objectSelector:
      matchLabels:
        log-collector: enabled
    clientConfig:
      service:
        name: hypercloud5-api-server-service
        namespace: hypercloud5-system
        path: "/inject/daemonset"
        port: 443
    rules:
      - operations: ["CREATE"]
        apiGroups: ["apps"]
        apiVersions: ["v1"]
        resources: ["daemonsets"]
    matchPolicy: Equivalent
    sideEffects: None
    admissionReviewVersions: ["v1beta1"]
    timeoutSeconds: 10
    failurePolicy: Fail
  - name: hypercloud.mutating.inject.cronjob
    objectSelector:
      matchLabels:
        log-collector: enabled
    clientConfig:
      service:
        name: hypercloud5-api-server-service
        namespace: hypercloud5-system
        path: "/inject/cronjob"
        port: 443
    rules:
      - operations: ["CREATE"]
        apiGroups: ["batch"]
        apiVersions: ["v1"]
        resources: ["cronjobs"]
    matchPolicy: Equivalent
    sideEffects: None
    admissionReviewVersions: ["v1beta1"]
    timeoutSeconds: 10
    failurePolicy: Fail
  - name: hypercloud.mutating.inject.job
    objectSelector:
      matchLabels:
        log-collector: enabled
    clientConfig:
      service:
        name: hypercloud5-api-server-service
        namespace: hypercloud5-system
        path: "/inject/job"
        port: 443
    rules:
      - operations: ["CREATE"]
        apiGroups: ["batch"]
        apiVersions: ["v1"]
        resources: ["jobs"]
    matchPolicy: Equivalent
    sideEffects: None
    admissionReviewVersions: ["v1beta1"]
    timeoutSeconds: 10
    failurePolicy: Fail
