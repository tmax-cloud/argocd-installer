apiVersion: v1
kind: Service
metadata:
  name: hypercloud5-api-server-service
  namespace: hypercloud5-system
spec:
  ports:
  - port: 443
    targetPort: https
    name: https
  selector:
    hypercloud5: api-server
  type: ClusterIP
---
apiVersion: v1
kind: Secret
metadata:
  name: smtp-secret
  namespace: hypercloud5-system
type: Opaque
data:
