apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: dex-server
    app.kubernetes.io/name: argocd-dex-server
    app.kubernetes.io/part-of: argocd
  name: argocd-dex-server
spec:
  replicas: {{ .Values.dex.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-dex-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argocd-dex-server
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/part-of: argocd
              topologyKey: kubernetes.io/hostname
            weight: 5
      containers:
      - command:
        - /shared/argocd-dex
        - rundex
        {{- if .Values.global.registry.is_offline }}
        image: {{ .Values.global.private_registry }}/{{ .Values.image.dex.repository }}:{{ .Values.image.dex.tag }}
        {{- else }}
        image: {{ .Values.image.dex.repository }}:{{ .Values.image.dex.tag }}
        {{- end }}
        imagePullPolicy: Always
        name: dex
        ports:
        - containerPort: 5556
        - containerPort: 5557
        - containerPort: 5558
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
        volumeMounts:
        - mountPath: /shared
          name: static-files
        - mountPath: /tmp
          name: dexconfig
        - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          name: argocd-dex-server-secret
      initContainers:
      - command:
        - cp
        - -n
        - /usr/local/bin/argocd
        - /shared/argocd-dex
        {{- if .Values.global.registry.is_offline }}
        image: {{ .Values.global.private_registry }}/{{ .Values.image.argocdServer.repository }}:{{ .Values.image.argocdServer.tag }}
        {{- else }}
        image: {{ .Values.image.argocdServer.repository }}:{{ .Values.image.argocdServer.tag }}
        {{- end }}
        imagePullPolicy: Always
        name: copyutil
        volumeMounts:
        - mountPath: /shared
          name: static-files
        - mountPath: /tmp
          name: dexconfig
        - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          name: argocd-dex-server-secret
      serviceAccountName: argocd-dex-server
      volumes:
      - emptyDir: {}
        name: static-files
      - emptyDir: {}
        name: dexconfig
      - name: argocd-dex-server-secret
        secret:
          secretName: argocd-dex-server-token
---
apiVersion: apps/v1
