spec:
  source:
    repoURL: https://github.com/tmax-cloud/argocd-installer
    targetRevision: main
  project: default

global:
  cluster: master
  clusterName: in-cluster
  clusterNamespace: default
  privateRegistry: 172.22.6.2:5000
  network:
    disabled: false
  helm:
    valueFiles: values.yaml

modules:
  istio_namespace:
    enabled: true
    autoSync: false

  istio_base:
    enabled: true
    autoSync: false

  istio_istiod:
    enabled: true
    logLevel: info
    autoSync: false

  istio_gateway:
    enabled: true
    autoSync: false
