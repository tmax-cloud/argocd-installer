apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gateway-bootstrap
spec:
  destination:
    name: ''
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    helm:
      parameters:
        - name: spec.source.repoURL
          value: https://github.com/tmax-cloud/argocd-installer
        - name: spec.source.targetRevision
          value: HEAD
        - name: global.registiry.is_offline
          value: "false"
        - name: global.registiry.private_registry
          value: 172.22.6.2:5000
    path: manifest/api-gateway-bootstrap
    repoURL: 'https://github.com/tmax-cloud/argocd-installer'
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
  project: default
