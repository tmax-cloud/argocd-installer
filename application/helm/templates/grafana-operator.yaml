{{ if .Values.modules.grafana.enabled }}
{{ $isMaster := eq .Values.global.cluster "master" }}
{{ $prefix := printf "%s-%s" .Values.global.clusterNamespace .Values.global.clusterName }}
{{ $module := "grafana-operator" }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    cluster: {{ ternary "master" $prefix $isMaster }}
  name: {{ ternary $module (printf "%s-%s" $prefix $module) $isMaster }}
  namespace: argocd
spec:
  destination:
    name: {{ .Values.global.clusterName }}
    namespace: monitoring
  project: {{ .Values.spec.project }}
  source:
    directory:
      jsonnet:
        tlas:
          - name: is_offline
            value: "{{ .Values.global.network.disabled }}"
          - name: private_registry
            value: {{ .Values.global.privateRegistry }}
          - name: tmax_client_secret
            value: {{ .Values.global.keycloak.tmaxClientSecret }}
          - name: keycloak_addr
            value: {{ .Values.global.keycloak.domain }}
          - name: grafana_pvc
            value: {{ .Values.modules.grafana-operator.pvcSize }}
          - name: grafana_operator_version
            value: {{ .Values.modules.grafana-operator.version }}
          - name: grafana_operator_image_repo
            value: {{ .Values.modules.grafana-operator.imageRepo }}
          - name: kube_rbac_proxy_version
            value: "v0.8.0"
          - name: ingress_domain
            value: {{ .Values.global.domain }}
          - name: is_master_cluster
            value: "{{ $isMaster }}"
          - name: admin_user
            value: {{ .Values.global.adminUser }}
          - name: client_id
            value: {{ ternary grafana (printf "%s-grafana" $prefix) $isMaster }}
          - name: grafana_subdomain
            value: {{ .Values.modules.grafana-operator.subdomain }}
    path: manifest/grafana
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
{{ end }}
