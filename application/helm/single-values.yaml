spec:
  destination:
    # description: select between 'name' or 'server'
    type: name
    clusterInfo: cluster-name
  project: default

global:
  # 마스터와 다르게 싱글의 경우 값변경이 필요하지 않음
  privateRegistry: test-registry.com
  adminUser: test@test.co.kr
  cluster: single
  clusterName: cluster-name
  clusterNamespace: cluster-namespace

modules:
  ### gateway-bootstrap
  gatewayBootstrap:
    enabled: true
    svc_type: LoadBalancer
    tls:
      selfsigned:
        enabled: false
      # acme로 할 경우, domain에 입력한 주소를 가지고 있어야함
      acme:
        enabled: false
        email: test@tmax.co.kr
        dns:
          type: route53
          accessKeyID: accesskey
          accessKeySecret: secretkey
          hostedZoneID: hostedzoneid
        environment: production
    certManager:
      enabled: true
      # default 300
      syncWaitTime: 300
    console:
      enabled: false
      multiCluster:
        enabled: true
      # default 0
      syncWaitTime: 0
      subdomain: console
    gateway:
      enabled: true
      # default 120
      syncWaitTime: 120
    jwtDecodeAuth:
      enabled: true
      # default 30
      syncWaitTime: 30
    monitoringIngressroute:
      enabled: true

  ### strimzi-kafka-operator
  strimziKafka:
    enabled: false

  ### hyperauth
  hyperAuth:
    enabled: false
    svcType: Ingress
    subdomain: hyperauth
    # master cluster를 위한 value, 수정 X
    storageClass: default

  ### efk
  efk:
    enabled: false
    es:
      version: 7.2.1
      limitMemory: 8Gi
      requestMemory: 5Gi
      jvmHeap: "-Xms4g -Xmx4g"
      volumeSize: 50Gi
    busyBox:
      version: 1.32.0
    kibana:
      version: 7.2.0
      svcType: ClusterIP
      subdomain: kibana
    gatekeeper:
      version: 10.0.0
    fluentd:
      version: v1.4.2-debian-elasticsearch-1.1
  
  ### opensearch
  opensearch:
    enabled: false
    os:
      version: 1.2.3
      limitMemory: 8Gi
      requestMemory: 5Gi
      jvmHeap: "-Xms4g -Xmx4g"
      volumeSize: 50Gi
    busyBox:
      version: 1.32.0
    dashboard:
      version: 1.2.0
      svcType: ClusterIP
      subdomain: opensearch-dashboard
    fluentd:
      version: fluentd-v1.4.2-debian-elasticsearch-1.1
      # master cluster를 위한 value, 수정 X
      storageClass: default


  ### prometheus
  prometheus:
    enabled: true
    versions:
      prometheus: v2.30.3
      cmReload: v0.0.1
      cmReloader: v0.51.2
      operator: v0.51.2
      alertManager: v0.23.0
      kubeRbacProxy: v0.11.0
      kubeStateMetrics: v2.2.3
      nodeExporter: v1.2.2
      adapter: v0.9.1
    pvcSize: 10Gi

  ### grafana
  grafana-operator:
    enabled: true
    pvcSize: 10Gi
    version: 6.4.3
    imageRepo: grafana/grafana
    subdomain: grafana

  ### service-mesh
  serviceMesh:
    ### istio
    istio:
      enabled: false

    ### jaeger
    jaeger:
      enabled: false
      subdomain: jaeger

    ### kiali
    kiali:
      enabled: false
      subdomain: kiali

  ### cluster-api
  capi:
    enabled: false
    providers:
      aws:
        enabled: false
        # description: ...
        credentials: "credential"
      vsphere:
        enabled: false
        credentials: 
          username: "user"
          password: "password"
  
  ### template service broker
  tsb:
    enabled: false
    version: 0.1.4
    clusterTsb:
      version: 0.1.4
    templateOperator:
      version: 0.2.7

  ### catalog controller
  catalogController:
    enabled: false
  
  ### hypercloud
  hyperCloud:
    enabled: false
    # description: 'single' or 'multi'
    mode: multi
    kafka:
      enabled: false
    # master cluster를 위한 value, 수정 X
    storageClass: default

  ### hyperregistry
  hyperregistry:
    enabled: true
    core:
      subdomain: hyperregistry
    notary:
      subdomain: hyperregistry-notary
    storageClass: nfs
    storageClassDatabase: nfs

  ### tekton pipeline
  tektonPipeline:
    enabled: false
    #namespace: tekton-pipelines

  ### tekton trigger
  tektonTrigger:
    enabled: false

  ### cicd operator
  cicd:
    enabled: false
    subdomain: cicd-webhook

  ### redis-operator
  redis:
    enabled: false

  ### image validating webhook
  imageValidatingWebhook:
    enabled: false
    
  ### ai-devops
  aiDevops:
    enabled: false
    namespace: "kubeflow"
    knativeNamespace: "knative-serving"
    notebookSvcType: "Ingress"
  job:
      imagePullSecrets: []
#      imagePullSecrets:
#        - name: regcred
